{% extends "base.html" %}

{% block title %}
Add a New Habit
{% endblock %}

{% block content%}
<span class="d-block p-2 bg-primary text-white"><h2>Track a new habit</h2></span>

    <form class="m-4" action="{% url 'add_habit' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {{ alternative_id.help_text }}

        <div>
            <button type="submit">Add new habit</button>
        </div>
    </form>
{% endblock %}
